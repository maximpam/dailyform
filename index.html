<!DOCTYPE html>
<html>
<head>
	<title>Daily</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="form">
		<header>
			<img class="form__logo" src="dailyform-assets/sign.png">
			<h1 class="form__header">Create your free account</h1>
			<p class="form__text">Come and join our cool and amazing community, fill in your details
			to get started. Already have an account? <a>Log in.</a>
			</p>
		</header>
		<form>
			<label>
				<input class="form__first-name" type="text" name="first-name" placeholder="First Name">
			</label>
			<label>
				<input class="form__last-name" type="text" name="last-name" placeholder="Last Name">
			</label>
			<label>
				<input class="form__email" type="text" name="email" placeholder="Email">
			</label>
			<label>
				<input class="form__password" type="password" name="password" placeholder="Password">
			</label>
			<button class="form__button">Sign up for free</button>

		</form>
		<footer>
			<p class="form__footer">
				By clicking on "Sign up for free", you agree to the <a>Terms of Service </a> and 
the <a>Privacy Policy</a>
			</p>
		</footer>
	</div>
</body>
</html>
